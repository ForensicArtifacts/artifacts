# Artifacts common to Unix-based operating systems.
---
name: AllShellConfigs
doc: Common shell configuration files containing global, users & root settings.
sources:
- type: ARTIFACT_GROUP
  attributes:
    names:
    - 'GlobalShellConfigs'
    - 'RootUserShellConfigs'
    - 'UsersShellConfigs'
supported_os: [Darwin, Linux]
---
name: AllUsersShellHistory
doc: Common shell history files for root and users.
sources:
- type: ARTIFACT_GROUP
  attributes:
    names:
    - 'RootUserShellHistory'
    - 'UserShellHistory'
supported_os: [Darwin, Linux]
---
name: BashShellConfigFiles
doc: Bourne Again Shell (bash) history files.
sources:
- type: FILE
  attributes:
    paths:
    - '/etc/bash.bashrc'
    - '/etc/bashrc'
    - '/root/.bash_logout'
    - '/root/.bash_profile'
    - '/root/.bashrc'
  supported_os: [Darwin, Linux]
- type: FILE
  attributes:
    paths:
    - '/private/etc/bash.bashrc'
    - '/private/etc/bashrc'
  supported_os: [Darwin]
supported_os: [Darwin, Linux]
urls: ['https://forensicswiki.xyz/wiki/index.php?title=Bash_shell']
