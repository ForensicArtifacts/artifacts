# Artifacts common to Unix-based operating systems.
---
name: UnixGroupsFile
aliases: [UnixGroups]
doc: Unix groups file.
sources:
- type: FILE
  attributes: {paths: ['/etc/group']}
  supported_os: [Darwin, Linux]
- type: FILE
  attributes: {paths: ['/private/etc/group']}
  supported_os: [Darwin]
supported_os: [Darwin, Linux]
