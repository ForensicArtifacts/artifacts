    - '/etc/zsh/zshenv'
    - '/etc/zsh/zshrc'
    - '/private/etc/bash.bashrc'
    - '/private/etc/bashrc'
    - '/private/etc/csh.cshrc'
    - '/private/etc/csh.login'
    - '/private/etc/csh.logout'
