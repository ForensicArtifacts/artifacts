# Configuration file artifacts.
---
name: JupyterConfigFile
doc: Jupyter notebook configuration file
sources:
- type: FILE
  attributes: {paths: ['%%users.homedir%%/.jupyter/jupyter_notebook_config.py']}
supported_os: [Linux]
---
name: NfsExportsFile
doc: NFS Exports configuration
sources:
- type: FILE
  attributes:
    paths:
    - '/etc/exports'
    - '/private/etc/exports'
  supported_os: [Darwin]
- type: FILE
  attributes: {paths: ['/etc/exports']}
  supported_os: [Linux]
supported_os: [Linux, Darwin]
---
name: RedisConfigFile
doc: Redis configuration file
sources:
- type: FILE
  attributes:
    paths:
    - '%%environ_programfiles%%\Redis\conf\redis.windows.conf'
    - '%%environ_programfiles%%\Redis\conf\redis.conf'
    separator: '\'
  supported_os: [Windows]
- type: FILE
  attributes:
    paths:
    - '/etc/redis/redis.conf'
  supported_os: [Linux]
- type: FILE
  attributes:
    paths:
    - '/etc/redis/redis.conf'
    - '/private/etc/redis/redis.conf'
  supported_os: [Darwin]
supported_os: [Darwin, Linux, Windows]
---
name: SambaConfigFile
doc: Samba configuration file
sources:
- type: FILE
  attributes:
    paths:
    - '/etc/samba/smb.conf'
supported_os: [Linux]
---
name: SshdConfigFile
doc: Sshd configuration
sources:
- type: FILE
  attributes:
    paths:
    - '/etc/ssh/sshd_config'
    - '/private/etc/ssh/sshd_config'
  supported_os: [Darwin]
- type: FILE
  attributes: {paths: ['/etc/ssh/sshd_config']}
  supported_os: [Linux]
supported_os: [Linux, Darwin]
---
name: SshUserConfigFile
doc: User ssh configuration file
sources:
- type: FILE
  attributes: {paths: ['%%users.homedir%%/.ssh/config']}
supported_os: [Linux, Darwin]
