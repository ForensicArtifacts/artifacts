# Database Server artifacts
---
name: MongoDBConfigurationFile
doc: MongoDB configuration file.
sources:
- type: FILE
  attributes:
    paths:
    - /etc/mongod.conf
  supported_os: [Linux]
- type: FILE
attributes:
  paths:
  - /usr/local/etc/mongod.conf
  - /opt/homebrew/etc/mongod.conf
supported_os: [Darwin]
urls:
- 'https://www.mongodb.com/docs/manual/reference/configuration-options/'
---
name: MongoDBLogFiles
doc: MongoDB log files.
sources:
- type: FILE
  attributes:
    paths:
    - /var/log/mongodb/mongod.log*
  supported_os: [Linux]
---
name: MongoDBDatabaseFolder
doc: MongoDB database folder.
sources:
- type: FOLDER
  attributes:
    paths:
    - /data/db
    - /var/lib/mongo
    - /var/lib/mongodb
  supported_os: [Linux]
- type: FILE
attributes:
  paths:
  - /usr/local/var/mongodb
supported_os: [Darwin]
- type: FILE
attributes:
  paths:
  - \data\db
  separator: '\'
supported_os: [Windows]
urls:
- 'https://www.mongodb.com/docs/manual/reference/configuration-options/#mongodb-setting-storage.dbPath'
---
name: MySQLConfigurationFiles
doc: MySQL configuration files.
sources:
- type: FILE
  attributes:
    paths:
    - /etc/my.cnf
    - /etc/mysql/mysql.conf.d/mysqld.cnf
  supported_os: [Linux]
---
name: MySQLLogFiles
doc: MySQL log files.
sources:
- type: FILE
  attributes:
    paths:
    - /var/log/mysql/error.log*
    - /var/log/mysql.log*
    - /var/log/*.log*
  supported_os: [Linux]
---
name: MySQLDataDictionary
doc: MySQL data dictionary.
sources:
- type: FILE
  attributes:
    paths:
    - /var/lib/mysql/mysql.ibd
  supported_os: [Linux]
urls:
- 'https://dev.mysql.com/doc/refman/8.0/en/data-dictionary-transactional-storage.html'
---
name: MySQL data directory
doc: MySQL data directory.
sources:
- type: FILE
  attributes:
    paths:
    - /var/lib/mysql/*
    - /var/lib/mysql/*/*
  supported_os: [Linux]
urls:
- 'https://dev.mysql.com/doc/refman/8.0/en/data-directory.html'
- 'https://dev.mysql.com/doc/refman/8.0/en/innodb-architecture.html'
