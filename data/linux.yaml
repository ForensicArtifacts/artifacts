# Linux specific artifacts.
---
name: AnacronFiles
doc: Anacron files.
sources:
- type: FILE
  attributes:
    paths:
    - '/etc/anacrontab'
    - '/etc/cron.daily/*'
    - '/etc/cron.hourly/*'
    - '/etc/cron.monthly/*'
    - '/etc/cron.weekly/*'
    - '/var/spool/anacron/cron.daily'
    - '/var/spool/anacron/cron.hourly'
    - '/var/spool/anacron/cron.monthly'
    - '/var/spool/anacron/cron.weekly'
supported_os: [Linux]
