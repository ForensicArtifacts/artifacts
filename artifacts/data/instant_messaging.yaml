name: SkypeChatSync
doc: Chat Sync Directory
sources:
- type: FILE
  attributes:
    paths: ['%%users.homedir%%/Library/Application Support/Skype/*/chatsync/*']
  supported_os: [Darwin]
supported_os: [Darwin]
urls: ['https://forensics.wiki/mac_os_x_10.9_artifacts_location#skype']
