name: RubyGems
doc: Ruby Gems
sources:
- type: FILE
  attributes:
    paths:
    - '%%users.homedir%%/.gem/specs/**/*.gemspec'
    - '/var/lib/gems/*/**/*.gemspec'
    - '/usr/local/lib/ruby/gems/*/**/*.gemspec'
  supported_os: [Linux]
urls: ['http://guides.rubygems.org']

