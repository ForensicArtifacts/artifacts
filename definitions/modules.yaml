# Modules for interpreted languages.

name: PythonEggInfo
doc: Python module files distributed in .egg formats. |

  Python eggs can have multiple formats, as described by setuptools.

  egg artifacts can be either a zipfile or a directory that contains an info
  file.

  egg-info artifacts can be either a directory or a file. If they are
  directories, they should contain a MANIFEST that identifies the installed
  module.

  PEP-0370 describes a default install location for per-user modules.
sources:
- type: FILE
  attributes:
    paths:
    - '%%users.homedir%%/.local/lib/python*/(dist|site)-packages/*.egg-info'
    - '%%users.homedir%%/.local/lib/python*/(dist|site)-packages/*.egg'
    - '%%users.homedir%%/.cache/pip/*.egg-info'
    - '%%users.homedir%%/.cache/pip/*.egg'
    - '/usr/local/lib/python*/(dist|site)-packages/*.egg-info'
    - '/usr/local/lib/python*/(dist|site)-packages/*.egg'
    - '/usr/share/pyshared/*.egg'
    - '/usr/share/pyshared/*.egg-info'
  supported_os: [Linux]
- type: DIRECTORY
  attributes:
    paths:
    - '%%users.homedir%%/.local/lib/python*/(dist|site)-packages/*.egg-info'
    - '%%users.homedir%%/.local/lib/python*/(dist|site)-packages/*.egg'
    - '%%users.homedir%%/.cache/pip/*.egg-info'
    - '%%users.homedir%%/.cache/pip/*.egg'
    - '/usr/local/lib/python*/(dist|site)-packages/*.egg-info'
    - '/usr/local/lib/python*/(dist|site)-packages/*.egg'
    - '/usr/share/pyshared/*.egg'
    - '/usr/share/pyshared/*.egg-info'
  supported_os: [Linux]
labels: [Software]
urls: ['https://pythonhosted.org/setuptools/formats.html',
       'https://www.python.org/dev/peps/pep-0370/']
