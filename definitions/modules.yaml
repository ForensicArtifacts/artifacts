name: PythonDistInfo
doc: Python module files distributed in the dist-info format of PEP-0376
sources:
- type: FILE
  attributes:
    paths:
    - '%%users.homedir%%/.local/lib/python*/(dist|site)-packages/*.dist-info'
    - '/usr/local/lib/python*/(dist|site)-packages/*.dist-info'
  supported_os: [Linux]
- type: DIRECTORY
  attributes:
    paths:
    - '%%users.homedir%%/.local/lib/python*/(dist|site)-packages/*.dist-info'
    - '/usr/local/lib/python*/(dist|site)-packages/*.dist-info'
    - '%%users.homedir%%/.cache/pip/*.dist-info'
  supported_os: [Linux]
labels: [Software]
urls: ['https://www.python.org/dev/peps/pep-0376/']
---
name: PythonWheelInfo
doc: Python module files distributed in the wheel format.

  Zip archives with the .whl extension.

  Wheels are installed per the standard installer described in PEP-0376, so
  should mostly be discoverable as dist-info entries.
sources:
- type: FILE
  attributes:
    paths:
    - '/usr/share/python-wheels/*.whl'
    - '%%users.homedir%%/.cache/pip/wheels/*.whl'
  supported_os: [Linux]
labels: [Software]
urls: ['https://wheel.readthedocs.org/en/latest/',
       'http://pip.readthedocs.org/en/stable/reference/pip_install/']
---
name: PythonModuleInfo
doc: Python module installation information.
sources:
- type: ARTIFACT
  attributes:
    names:
      - PythonDistInfo
      - PythonEggInfo
      - PythonWheelInfo
labels: [Software]
