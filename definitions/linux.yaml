# Linux specific artifacts.

name: SystemCronFiles
doc: System-wide cron files.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/etc/crontab'
      - '/etc/cron.daily'
      - '/etc/cron.hourly'
      - '/etc/cron.monthly'
      - '/etc/cron.weekly'
      - '/etc/cron.d/*'
labels: [Configuration Files]
supported_os: [Linux]
---
name: HostAccessPolicyConfiguration
doc: Linux files related to host access policy configuration.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/etc/hosts.allow'
      - '/etc/hosts.deny'
labels: [Configuration Files]
supported_os: [Linux]
---
name: LinuxPasswd
doc: Linux passwd file.
collectors:
- collector_type: FILE
  args: {path_list: ['/etc/passwd']}
labels: [Authentication]
supported_os: [Linux]
---
name: RootUserShellConfigs
doc: Linux root shell configuration files.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/root/.bashrc'
      - '/root/.cshrc'
      - '/root/.ksh'
      - '/root/.logout'
      - '/root/.profile'
      - '/root/.tcsh'
      - '/root/.zlogin'
      - '/root/.zlogout'
      - '/root/.zprofile'
      - '/root/.zprofile'
labels: [Configuration Files]
supported_os: [Linux]
---
name: DebianPackagesStatus
doc: Linux dpkg status file.
collectors:
- collector_type: FILE
  args: {path_list: ['/var/lib/dpkg/status']}
labels: [Software]
supported_os: [Linux]
---
name: LinuxAuditLogs
doc: Linux audit log files.
collectors:
- collector_type: FILE
  args: {path_list: ['/var/log/audit/*']}
labels: [Logs]
supported_os: [Linux]
---
name: LinuxAuthLogs
doc: Linux auth log files.
collectors:
- collector_type: FILE
  args: {path_list: ['/var/log/auth.log*']}
labels: [Logs, Authentication]
supported_os: [Linux]
---
name: LinuxCronLogs
doc: Linux cron log files.
collectors:
- collector_type: FILE
  args: {path_list: ['/var/log/cron.log*']}
labels: [Logs]
supported_os: [Linux]
---
name: LoginPolicyConfiguration
doc: Linux files related to login policy configuration.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/etc/netgroup'
      - '/etc/nsswitch.conf'
      - '/etc/passwd'
      - '/etc/shadow'
      - '/etc/security/access.conf'
      - '/root/.k5login'
labels: [Authentication, Configuration Files]
supported_os: [Linux]
---
name: GlobalShellConfigs
doc: Linux global shell configuration files.
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/etc/bash.bashrc'
      - '/etc/csh.cshrc'
      - '/etc/csh.login'
      - '/etc/csh.logout'
      - '/etc/profile'
      - '/etc/zsh/zlogin'
      - '/etc/zsh/zlogout'
      - '/etc/zsh/zprofile'
      - '/etc/zsh/zshenv'
      - '/etc/zsh/zshrc'
labels: [Configuration Files]
supported_os: [Linux]
---
name: LinuxWtmp
doc: Linux wtmp file.
collectors:
- collector_type: FILE
  args: {path_list: ['/var/log/wtmp']}
labels: [Logs, Authentication]
provides: [users.username, users.last_logon]
supported_os: [Linux]
---
name: NetgroupConfiguration
doc: Linux netgroup configuration.
collectors:
- collector_type: FILE
  args: {path_list: ['/etc/netgroup']}
labels: [Authentication, Configuration Files]
provides: [users.username]
supported_os: [Linux]
---
name: ProcSysNetIp
doc: Security-related /proc/sys/net/ip entries
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/proc/sys/net/ipv*/conf/all/*'
      - '/proc/sys/net/ipv*/conf/default/*'
      - '/proc/sys/net/ipv*/icmp_echo*'
      - '/proc/sys/net/ipv*/ip_forwarding'
      - '/proc/sys/net/ipv*/tcp_syncookies'
labels: [System]
supported_os: [Linux]
---
name: ProcSysKernel
doc: Security-related /proc/sys/kernel entries
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/proc/sys/kernel/bootloader_*'
      - '/proc/sys/kernel/dmsg_restrict'
      - '/proc/sys/kernel/kptr_restrict'
      - '/proc/sys/kernel/tainted'
labels: [System]
supported_os: [Linux]
---
name: ProcSysNetFs
doc: Security-related /proc/sys/net/fs entries
collectors:
- collector_type: FILE
  args:
    path_list:
      - '/proc/sys/fs/protected_hardlinks'
      - '/proc/sys/fs/protected_symlinks'
      - '/proc/sys/fs/suid_dumpable'
labels: [System]
supported_os: [Linux]
---
name: ProcSys
doc: Security-related /proc/sys entries
collectors:
- collector_type: ARTIFACT
  args:
    artifact_list:
      - 'ProcSysKernel'
      - 'ProcSysNetFs'
      - 'ProcSysNetIp'
labels: [System]
supported_os: [Linux]
---
name: SudoersConfiguration
doc: Linux sudoers configuration.
collectors:
- collector_type: FILE
  args:
    path_list: ['/etc/sudoers']
labels: [Authentication, Configuration Files]
supported_os: [Linux]
---
name: ThumbnailCacheFolder
doc: Thumbnail cache folder.
collectors:
- collector_type: FILE
  args: {path_list: ['%%users.homedir%%/.thumbnails/**3']}
labels: [Users]
supported_os: [Linux]
---
name: ZeitgeistDatabase
doc: Zeitgeist user activity database.
collectors:
- collector_type: FILE
  args: {path_list: ['%%users.homedir%%/.local/share/zeitgeist/activity.sqlite']}
labels: [Users, Logs]
urls: ['http://forensicswiki.org/wiki/Zeitgeist']
supported_os: [Linux]
