# Linux specific artifacts.

name: AnacronFiles
doc: Anacron files.
sources:
- type: FILE
  attributes:
    paths:
      - '/etc/anacrontab'
      - '/etc/cron.daily/*'
      - '/etc/cron.hourly/*'
      - '/etc/cron.monthly/*'
      - '/etc/cron.weekly/*'
      - '/var/spool/anacron/cron.daily'
      - '/var/spool/anacron/cron.hourly'
      - '/var/spool/anacron/cron.monthly'
      - '/var/spool/anacron/cron.weekly'
labels: [Configuration Files]
supported_os: [Linux]
---
name: LinuxCronTabs
doc: Crontab files.
sources:
- type: FILE
  attributes:
    paths:
      - '/etc/crontab'
      - '/etc/cron.d/*'
      - '/var/spool/cron/**'
labels: [Configuration Files]
supported_os: [Linux]
---
name: LinuxAtJobs
doc: Linux at jobs.
sources:
- type: FILE
  attributes: {paths: ['/var/spool/at/*']}
labels: [Configuration Files]
supported_os: [Linux]
---
name: LinuxCronParentFolders
doc: Collect stat information on parent folders of cron and at jobs.
sources:
- type: LIST_FILES
  attributes:
    paths:
      - '/etc/cron.daily*'
      - '/etc/cron.hourly*'
      - '/etc/cron.monthly*'
      - '/etc/cron.weekly*'
      - '/etc/cron.d*'
      - '/var/spool/cron*'
      - '/var/spool/at*'
labels: [Configuration Files]
supported_os: [Linux]
urls: ['https://help.ubuntu.com/community/CronHowto#How_Anacron_is_Arranged']
---
name: LinuxScheduleFiles
doc: All Linux job scheduling files.
sources:
- type: ARTIFACT
  attributes:
    names: [AnacronFiles, LinuxCronTabs, LinuxAtJobs, LinuxCronParentFolders]
labels: [Configuration Files]
supported_os: [Linux]
