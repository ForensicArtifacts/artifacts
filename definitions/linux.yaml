# Linux specific artifacts.

name: AllUsersShellHistory
doc: Common shell history files for root and users.
sources:
- type: ARTIFACT_GROUP
  attributes:
    names:
      - UsersShellHistory
      - RootUserShellHistory
labels: [History Files]
supported_os: [Linux]
---
name: AllShellConfigs
doc: Common shell configuration files containing global, users & root settings.
sources:
- type: ARTIFACT_GROUP
  attributes:
    names:
      - GlobalShellConfigs
      - UsersShellConfigs
      - RootUserShellConfigs
labels: [Configuration Files]
supported_os: [Linux]
---
name: AnacronFiles
doc: Anacron files.
sources:
- type: FILE
  attributes:
    paths:
      - '/etc/anacrontab'
      - '/etc/cron.daily/*'
      - '/etc/cron.hourly/*'
      - '/etc/cron.monthly/*'
      - '/etc/cron.weekly/*'
      - '/var/spool/anacron/cron.daily'
      - '/var/spool/anacron/cron.hourly'
      - '/var/spool/anacron/cron.monthly'
      - '/var/spool/anacron/cron.weekly'
labels: [Configuration Files]
supported_os: [Linux]
---
name: APTSources
doc: APT package sources list
sources:
- type: FILE
  attributes:
    paths:
      - '/etc/apt/sources.list'
      - '/etc/apt/sources.list.d/*.list'
labels: [Configuration Files, System]
supported_os: [Linux]
urls: ['http://manpages.ubuntu.com/manpages/trusty/en/man5/sources.list.5.html']
---
name: APTTrustKeys
doc: APT trusted keys
sources:
- type: FILE
  attributes:
    paths:
      - '/etc/apt/trusted.gpg'
      - '/etc/apt/trusted.gpg.d/*.gpg'
      - '/etc/apt/trustdb.gpg'
      - '/usr/share/keyrings/*.gpg'
labels: [Configuration Files, System]
supported_os: [Linux]
urls: ['https://wiki.debian.org/SecureApt']
---
name: CronAtAllowDenyFiles
doc: Files containing users authorised to run cron or at jobs.
sources:
- type: FILE
  attributes:
    paths:
      - '/etc/cron.allow'
      - '/etc/cron.deny'
      - '/etc/at.allow'
      - '/etc/at.deny'
labels: [Configuration Files]
supported_os: [Linux]
urls:
  - http://manpages.ubuntu.com/manpages/saucy/man5/at.allow.5.html
  - http://manpages.ubuntu.com/manpages/precise/en/man1/crontab.1.html
